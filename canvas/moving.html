<!DOCTYPE html>
<html>
    <title>

    </title>
    <head>
        <style>
            *
            {
                margin: 0%;
                padding: 0%;

            }
            canvas{
                border: 2px solid black;
            }
        </style>

    </head>
    <body>
        <canvas class="border" width="500" height="500" id="canvas">

        </canvas>



        <script>
            window.onload= function ()
            {
            let min =20, max=300;
            let loc=20;
            let width=200;
            let height=200;
            let img=new Image();
            img.src="images.jpg";
            let ctx = document.querySelector("#canvas").getContext("2d")
            function clearCanvas()
            {
                ctx.clearRect(0,0,500,500)
            }
            function loop()
            {
                clearCanvas();
                moveImage();
                loc +=5;
                requestAnimationFrame(loop);
            }
           /* requestAnimationFrame(loop); */
            
            function moveImage()
            {
                ctx.save();
                ctx.translate(loc,0);
                ctx.drawImage(img,0,0,width,height);
                ctx.restore

            }
            requestAnimationFrame(loop);
            }
            

        </script>
    </body>
</html>
