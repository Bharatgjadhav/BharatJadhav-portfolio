<!DOCTYPE html>
<html>
    <title>

    </title>
    <head>
        <style>
            *
            {
                margin: 0%;
                padding: 0%;

            }
            canvas{
                border: 2px solid black;
            }
        </style>

    </head>
    <body>
        <canvas class="border" width="500" height="500" id="canvas">

        </canvas>



        <script>
            let min =20, max=300, direction=1;
            let width=20;
            let height=20;
            let cx=250,cy=250;
            let ctx = document.querySelector("#canvas").getContext("2d")
            function clearCanvas()
            {
                ctx.clearRect(0,0,500,500)
            }
            function loop()
            {
                clearCanvas();
                ctx.fillStyle="blue";
                /*ctx.fillRect(10,10,width,height)*/
                ctx.fillRect(cx-(width/2),cy-(width/2),width,height)
                width+=(direction)*5;
                height+=(direction)*5;
                console.log(width,height)
                if(width>=max)
                    direction=-1;
                if(width<=min)
                    direction=1;
                requestAnimationFrame(loop);
            }
                requestAnimationFrame(loop);

            

        </script>
    </body>
</html>
