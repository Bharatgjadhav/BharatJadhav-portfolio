<!DOCTYPE html>
<html>
    <head>
        <style>
            *
            {
                margin: 0%;
                padding: 0%;
            }
            .drop
            {
                width: 75px;
                height: 75px;
                background-color: #d4f1f9;
                transform: rotate(-45deg);
                border-radius: 50%;
                border-top-right-radius: 0%;
                position: absolute;
            
            }
            .container
            {
                width: 600px;
                height: 100vh;
                align-content: center;
                background-color: black;       
                position: relative;  
                overflow: hidden;       
            }
            .flex
            {
                display:flex;
            }
            .center
            {
                align-items: center;
                justify-content: center;
            }
            .water
            {
                position: absolute;
                bottom: -30px;
                width: 100%;
            }
            .img
            {
                max-width: 100%;
                width: 100%;
            }
            .text
            {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: rotate(45deg);

            }
            .blue
            {
                background-color:#d4f1f9;
            }

        </style>
    </head>
    <body>
    <main class="flex center">
        <div class="container blue">

             <div class="cloud">
                 <img src="sky2.jpg" class="img" alt="">
             </div>
             <div class="">

             </div>
             
             <div class="water ">
                 <img src="water1.png" class="img" alt="">
             </div>
        </div>
    </main>
    <script>
        window.onload=function()
        {     
        let top=0;
       
        function makeDrop(parent)
        {
            let left=Math.floor(Math.random()*1000)%550;
            /*console.log(left)*/
            let div=document.createElement("div")
            div.classList.add("drop");
            div.style.left=`${left}px`;
            parent.appendChild(div)
            div.innerHTML=makeExpresion();
            return {
                left:left,
                top:-10,
                move()
                {
                    div.style.top=`${this.top}px`;
                    this.top++;

                 },
                 destroy()
                 {
                     this.left=null;
                     this.div=null;
                 }
            }
        }
        let container=document.querySelector(".container");
        let drops=[];
        for(let i=0;i<=10;i++)
        
        setTimeout(()=>drops.push(makeDrop(container)),1000*(i+1));
        function move()
            {
                for(let drop of drops)
                drop.move()
            }
            setInterval(move,1)
        }
        function makeExpresion()
        {
            let num1=Math.floor(Math.random()*100);
            let num2=Math.floor(Math.random()*100);
            let operators=['*','%','-','+'];
            let index=Math.floor(Math.random()*10)%operators.length;
            return `<div class="text">
                    <span>${num1}</span>
                    <span>${operators[index]}</span>
                    <span>${num2}</span>
                    </div>`
                    
        }

    </script>

    </body>
</html>
