<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0%;
                padding: 0%;

            }
            .box
            {
                border: 2px solid black;
                height: 250px;
                width: 250px;
                float: left;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        
            <div class=" box hi">
                    1
            </div>
            <div class="box bye">
                2
            </div>

        <script>
            let res1=document.getElementsByClassName("hi")[0];
            let res2=document.getElementsByClassName("bye")[0];
            res1.addEventListener("click", display)
            res2.addEventListener("click",dis)
                function display()
            {
                    res1.style.display="none";
                    
            }
            function dis()
            {
                res2.style.display= "none";
            
            }  
        </script>
    </body>
</html>
