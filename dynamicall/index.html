<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;

        }
        /* .container
        {
            background-color: black;
    
        } */
        tabel, th , td 
        {
            border:  solid black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="myTabel">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody    >
                <tr >
                    <td>
                        <input type="text">
                        
                    </td>
                    <td>
                        <input type="text">
                        
                    </td>
                    <td  onblur="rowInsert()">
                        <input type="text" id="insert" >
                        
                    </td >
                </tr>

                </td>
            </tbody>
        </table>

        <script>
            window.onload=function()
            {
            document.getElementById("insert").addEventListener("keypress",rowInsert);
            function rowInsert()
            {
            let x=document.getElementById("myTabel").insertRow();
            let c1=x.insertCell(0);
            let c2=x.insertCell(1);
            let c3=x.insertCell(2);
            c1.innerHTML=`<td><input type="text"></td>`
            c2.innerHTML=`<td><input type="text"></td>`
            c3.innerHTML=`<td><input type="text" onblur="rowInsert()"></td>`
            }/* 
            function tab(e)
            {
                if(e.keycode==9)
                {
                    rowInsert();
                }
            } */
        }
        </script>
        
    </div>    
</body>
</html>
